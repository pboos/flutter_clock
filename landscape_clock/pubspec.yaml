name: landscape_clock
description: Landscape clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
#  google_fonts: ^0.2.0
  tinycolor: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/landscape1/background.png
    - assets/landscape1/landscape.png
    - assets/landscape1/clouds.png
    - assets/landscape2/background.png
    - assets/landscape2/landscape.png
    - assets/landscape2/clouds.png
    - assets/sun.png
    - assets/moon.png
  fonts:
    - family: ChangaOne-Regular
      fonts:
        - asset: third_party/ChangaOne-Regular.ttf
